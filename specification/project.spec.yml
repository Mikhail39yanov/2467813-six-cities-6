# openapi: 3.1.0
openapi: 3.0.0
info:
  title: API сервер для проекта «Шесть городов».
  description: |-
    * Список ресурсов и маршрутов сервера «Шесть городов».
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  version: 2.0.0

servers:
  - url: 'http://localhost:3000'
    description: 'Local server'

tags:
  - name: offers
    description: Действия с объявлениями.
  - name: comments
    description: Действия с комментариями.
  - name: users
    description: Действия с пользователем.

paths:
  # USERS
  /users/register/:
    post:
      tags:
        - users
      summary: Создание нового пользователя.
      description: Создание нового пользователя.
        Создавать новых пользователей могут только анонимные клиенты.

      requestBody:
        description: Информация для создания нового пользователя.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createUser'
        required: true

      responses:
        '201':
          description: Пользователь зарегистрирован.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'
        '409':
          description: Пользователь с таким email уже существует.

  /users/login/:
    post:
      tags:
        - users
      summary: Вход в закрытую часть приложения.
      description: Вход в закрытую часть приложения на основе логина и пароля.
        Клиент использует этот токен для отправки любых запросов.
        Токен передаётся в заголовках.

      requestBody:
        description: Информация для входа в закрытую часть приложения.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/loginUser'
        required: true

      responses:
        '200':
          description: Пользователь авторизован.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/token'
        '401':
          description: Логин или пароль неверный или пользователь не существует.
        '404':
          description: Пользователь не найден

    get:
      tags:
        - users
      summary: Проверка состояния пользователя.
      description: Проверка состояния пользователя.
        Если клиент авторизован, сервис возвращает соответствующий код состояния и информацию о пользователе.

      parameters:
        - name: token
          in: header
          description: 'Token (формат: Bearer + "token")'
          required: true
          schema:
            type: string

      responses:
        '200':
          description: Проверка авторизаций пройдена.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'
        '401':
          description: Токен недействителен или срок его действия истек.

  # OFFERS
  /offers/:
    get:
      tags:
        - offers
      summary: Список предложений по аренде.
      description: По умолчанию сервис возвращает не больше 60 предложений по аренде.
        Сервис всегда возвращает отсортированный список предложений по дате публикации (по убыванию).
        Предложение не содержит список комментариев. Только информацию об их количестве.
        Для запроса комментариев к определённому предложению сервис предоставляет отдельный ресурс.
        Список предложений по аренде могут запрашивать анонимные и авторизованные клиенты.
      parameters:
        - name: token
          in: header
          description: 'Token (формат: Bearer + "token")'
          schema:
            type: string
        - name: limit
          in: query
          description: limit
          schema:
            type: number
        - name: city
          in: query
          description: city
          schema:
            type: string
        - name: premium
          in: query
          description: premium
          schema:
            type: boolean
        - name: favorite
          in: query
          description: favorite
          schema:
            type: boolean

      responses:
        '200':
          description: Список предложений по аренде.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/offer'
        '401':
          description: Токен недействителен или срок его действия истек.
    post:
      tags:
        - offers
      summary: Создание нового предложения.
      description: Создавать предложения могут только авторизованные клиенты.
      parameters:
        - name: token
          in: header
          description: 'Token (формат: Bearer + "token")'
          required: true
          schema:
            type: string

      requestBody:
        description: Информация для создания нового пользователя.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createOffer'
        required: true

      responses:
        '201':
          description: Создание нового предложения.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/offer'
        '401':
          description: Токен недействителен или срок его действия истек.

  /offers/{offer_id}/:
    get:
      tags:
        - offers
      summary: Детальная информация по предложению.
      description: Детальная информация по предложению.
        Детальная информация по предложению включает сведения о количестве комментариев. Сами комментарии не включены.
        Детальную информацию по предложению могут запрашивать авторизованные и анонимные клиенты.
      parameters:
        - name: token
          in: header
          description: 'Token (формат: Bearer + "token")'
          schema:
            type: string

      responses:
        '200':
          description: Список предложений по аренде.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/offer'
        '400':
          description: id является недопустимым ObjectId
        '401':
          description: Токен недействителен или срок его действия истек.
        '404':
          description: Предложение с указанным идентификатором не найдено

    patch:
      tags:
        - offers
      summary: Редактирование предложения.
      description: Редактирование предложения. Редактировать предложения по аренде могут только авторизованные клиенты.
      parameters:
        - name: token
          in: header
          description: 'Token (формат: Bearer + "token")'
          required: true
          schema:
            type: string

      requestBody:
        description: Информация для создания нового пользователя.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createOffer'
        required: true

      responses:
        '201':
          description: Редактирование предложения.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/offer'
        '400':
          description: id является недопустимым ObjectId
        '401':
          description: Токен недействителен или срок его действия истек.
        '404':
          description: Предложение с указанным идентификатором не найдено

    delete:
      tags:
        - offers
      summary: Удаление предложения по аренде.
      description: Удаление предложения по аренде. Клиент может удалять только свои предложения.
        При удалении предложения комментарии к предложению удаляются автоматически.
        Удалять предложения могут только авторизованные клиенты.
      parameters:
        - name: token
          in: header
          description: 'Token (формат: Bearer + "token")'
          required: true
          schema:
            type: string

      responses:
        '204':
          description: Удаление предложения по аренде.
          content:
            application/json:
              schema:
                type: object
        '400':
          description: id является недопустимым ObjectId
        '401':
          description: Токен недействителен или срок его действия истек.
        '404':
          description: Предложение с указанным идентификатором не найдено

  /offers/{offer_id}/favorite/:
    put:
      tags:
        - offers
      summary: Добавление и удаление предложения в/из избранного
      description:
        Сервис предоставляет ресурс для добавления и удаления любого предложения в/из списка избранных предложений.
        Ресурс доступен только авторизованным клиентам.
      parameters:
        - name: token
          in: header
          description: 'Token (формат: Bearer + "token")'
          required: true
          schema:
            type: string

      requestBody:
        description: Добавление и удаление предложения в/из избранного.
        content:
          application/json:
            schema:
              type: object
              properties:
                isFavorite:
                  type: boolean
                  example: false
        required: true

      responses:
        '200':
          description: Добавление или удаление избранного открытого набора данных для пользователя.
          content:
            application/json:
              schema:
                type: object
                properties:
                  isFavorite:
                    type: boolean
                    example: false
        '400':
          description: id является недопустимым ObjectId
        '401':
          description: Токен недействителен или срок его действия истек.
        '404':
          description: Предложение с указанным идентификатором не найдено

  # COMMENTS
  /comments/{offer_id}/comments/:
    get:
      tags:
        - comments
      summary: Список комментариев для предложения.
      description: Список комментариев для предложения для определённого предложения.
        Сервис всегда возвращает список из 50 (или меньше) последних комментариев.
        Комментарии отсортированы по дате публикации (по убыванию). Сначала новые, потом старые.
        Комментарии могут запрашивать авторизованные и анонимные клиенты.
      parameters:
        - name: limit
          in: query
          description: limit
          schema:
            type: number

      responses:
        '200':
          description: Список комментариев для предложения.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/comment'
        '400':
          description: id является недопустимым ObjectId
        '404':
          description: Предложение с указанным идентификатором не найдено

  /comments/:
    post:
      tags:
        - comments
      summary: Добавление комментария.
      description: Добавление комментария к определённому предложению по аренде.
        Добавлять комментарии могут только авторизованные клиенты.
        Удаление и редактирование комментариев не предусмотрено.
      parameters:
        - name: token
          in: header
          description: 'Token (формат: Bearer + "token")'
          required: true
          schema:
            type: string

      requestBody:
        description: Добавление комментария.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createComment'
        required: true

      responses:
        '201':
          description: Добавление комментария.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/comment'
        '401':
          description: Токен недействителен или срок его действия истек.

# COMPONENTS
components:
  schemas:
    createUser:
      type: object

      properties:
        name:
          type: string
          example: Mikhail

        email:
          type: string
          example: example@example.ru

        avatarPath:
          type: string
          example: example-path.png

        userType:
          enum:
            - обычный
            - pro
          type: string
          example: обычный

        password:
          type: string
          example: 123456

    user:
      type: object

      properties:
        id:
          type: string
          example: 6329c3d6a04ab1061c6425ea

        name:
          type: string
          example: Mikhail

        email:
          type: string
          example: example@example.ru

        avatarPath:
          type: string
          example: example-path.png

        userType:
          enum:
            - обычный
            - pro
          type: string
          example: обычный

    loginUser:
      type: object

      properties:
        email:
          type: string
          example: example@example.ru

        password:
          type: string
          example: 123456

    token:
      type: object

      properties:
        token:
          type: string
          example: token

    offer:
      type: object

      properties:
        title:
          type: string
          example: Luxury Apartment

        description:
          type: string
          example: Spacious apartment with a great view

        publicationDate:
          type: string
          example: 2022-04-06T08:45:40.283Z
          format: date

        city:
          type: string
          example: Paris
          enum:
            - Paris
            - Cologne
            - Brussels
            - Amsterdam
            - Hamburg
            - Dusseldorf

        previewImage:
          type: string
          example: example-path.png

        listImages:
          type: array
          example:
            - example-path.png,
            - example-path.png,
            - example-path.png,
            - example-path.png,
            - example-path.png,
            - example-path.png,

        isPremium:
          type: boolean
          example: false

        isFavorite:
          type: boolean
          example: false

        rating:
          type: number
          example: 1.4

        houseType:
          type: string
          example: room
          enum:
            - apartment
            - house
            - room
            - hotel

        rooms:
          type: number
          example: 1

        guests:
          type: number
          example: 1

        rentalCost:
          type: number
          example: 100

        amenities:
          type: array
          example:
            - Baby seat
            - Washer
            - Towels
          enum:
            - Breakfast
            - Air conditioning
            - Laptop friendly workspace
            - Baby seat
            - Washer
            - Towels
            - Fridge

        latitude:
          type: number
          example: 48.85661

        longitude:
          type: number
          example: 2.351499

        commentCount:
          type: number
          example: 5

        userId:
          type: string
          example: 6329c3d6a04ab1061c6425ea

    createOffer:
      type: object

      properties:
        title:
          type: string
          example: Luxury Apartment

        description:
          type: string
          example: Spacious apartment with a great view

        city:
          type: string
          example: Paris
          enum:
            - Paris
            - Cologne
            - Brussels
            - Amsterdam
            - Hamburg
            - Dusseldorf

        previewImage:
          type: string
          example: example-path.png

        listImages:
          type: array
          example:
            - example-path.png
            - example-path.png
            - example-path.png
            - example-path.png
            - example-path.png
            - example-path.png

        isPremium:
          type: boolean
          example: false

        houseType:
          type: string
          example: room
          enum:
            - apartment
            - house
            - room
            - hotel

        rooms:
          type: number
          example: 1

        guests:
          type: number
          example: 1

        rentalCost:
          type: number
          example: 100

        amenities:
          type: array
          example:
            - Baby seat
            - Washer
            - Towels
          enum:
            - Breakfast
            - Air conditioning
            - Laptop friendly workspace
            - Baby seat
            - Washer
            - Towels
            - Fridge

        latitude:
          type: number
          example: 48.85661

        longitude:
          type: number
          example: 2.351499

    comment:
      type: object

      properties:
        text:
          type: string
          example: qwerty

        rating:
          type: number
          example: 2

        userId:
          type: string
          example: 6329c3d6a04ab1061c6425ea

        offerId:
          type: string
          example: 6329c3d6a04ab1061c6425ea

    createComment:
      type: object

      properties:
        text:
          type: string
          example: qwerty

        rating:
          type: number
          example: 2

        offerId:
          type: string
          example: 6329c3d6a04ab1061c6425ea
